apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx-root-cert
  namespace: cert-manager
spec:
  isCA: true
  commonName: nginx-ca
  duration: '87660h'
  secretName: root-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: nginx-clusterissuer
spec:
  ca:
    secretName: root-ca
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
